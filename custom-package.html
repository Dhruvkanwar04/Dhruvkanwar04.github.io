<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Customize Your Trip | NirvanaWay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Customize Your Trip</h2>

<label>Destination</label>
<select id="destination">
  <option value="0">Select Destination</option>
  <option value="13000">Goa</option>
  <option value="24000">Himachal</option>
  <option value="18000">Rajasthan</option>
  <option value="20000">Manali</option>
</select>

<label>Duration</label>
<select id="days">
  <option value="1">3 Days</option>
  <option value="1.5">5 Days</option>
  <option value="2">7 Days</option>
</select>

<label>Hotel Type</label>
<select id="hotel">
  <option value="1">3 Star</option>
  <option value="1.4">4 Star</option>
  <option value="2">5 Star</option>
</select>

<br><br>
<button onclick="calculate()">Calculate Price</button>

<h3 id="price"></h3>

<a id="waBtn" target="_blank" style="display:none; margin-top:10px;">
  Get Quote on WhatsApp
</a>

<script>
function calculate() {
  const destEl = document.getElementById("destination");
  const daysEl = document.getElementById("days");
  const hotelEl = document.getElementById("hotel");

  let destPrice = Number(destEl.value);
  let days = Number(daysEl.value);
  let hotel = Number(hotelEl.value);

  if (destPrice === 0) {
    alert("Please select destination");
    return;
  }

  let total = Math.round(destPrice * days * hotel);

  document.getElementById("price").innerText =
    "Estimated Price: â‚¹" + total.toLocaleString();

  // WhatsApp message (URL encoded)
  let text =
    "Hi NirvanaWay,%0A%0A" +
    "I want a custom trip.%0A" +
    "Destination: " + destEl.selectedOptions[0].text + "%0A" +
    "Duration: " + daysEl.selectedOptions[0].text + "%0A" +
    "Hotel: " + hotelEl.selectedOptions[0].text + "%0A" +
    "Estimated Price: â‚¹" + total;

  let waLink = "https://wa.me/919891358708?text=" + text;

  let btn = document.getElementById("waBtn");
  btn.href = waLink;
  btn.style.display = "inline-block";
}
</script>
<a href="https://wa.me/919891358708"
   class="whatsapp-float"
   target="_blank">
  ðŸ’¬ Chat on WhatsApp
</a>
</body>
</html>
